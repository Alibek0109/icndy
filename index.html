<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <header class="header">
        <div class="container header__flex">
            <div class="header__inner">
                <div class="header__logo">I C N D Y</div>
                <nav class="header__nav">
                    <a href="#" class="header__link">MENS</a>
                    <a href="#" class="header__link">WOMENS</a>
                    <a href="#" class="header__link">BRANDS</a>
                    <a href="#" class="header__link">SALE</a>
                    <a href="#" class="header__link">NEWS</a>
                    <div class="header__burger">&#9776;</div>
                </nav>
            </div>
            <div class="header__content">
                <p class="header__title">S T Ü S S Y 2 0 1 4</p>
                <p class="header__buy">SHOP NOW</p>
            </div>
            <a class="header__arrow" href="#">
                <i class="fal fa-chevron-down"></i>
            </a>

        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="section__1">

                <img class="main__sneakers" src="img/sneakers.png" alt="fashion">
                <img class="main__man" src="img/man.png" alt="fashion">
                <img class="main__woman" src="img/woman.png" alt="fashion">
                <img class="main__army" src="img/army.png" alt="fashion">
                <img class="main__palace" src="img/palace.png" alt="fashion">
                <img class="main__nike" src="img/nike.png" alt="fashion">

            </section>
        </div>

        <section class="section__2">
            <div class="pic__block">
                <img class="section__pic" src="img/pic1.png" alt="fashion">
                <img class="section__pic" src="img/pic2.png" alt="fashion">
                <img class="section__pic" src="img/pic3.png" alt="fashion">
                <img class="section__pic" src="img/pic4.png" alt="fashion">
                <img class="section__pic" src="img/pic5.png" alt="fashion">
                <img class="section__pic" src="img/pic6.png" alt="fashion">
                <img class="section__pic" src="img/pic7.png" alt="fashion">
                <img class="section__pic" src="img/pic8.png" alt="fashion">
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer__flex">
            <div class="footer__link-block">
                <a href="#" class="footer__link">©ICNDY2014</a>
                <a href="#" class="footer__link">PRIVACY</a>
                <a href="#" class="footer__link">TERMS</a>
                <a href="#" class="footer__link">SHOP</a>
                <a href="#" class="footer__link">ABOUT</a>
                <a href="#" class="footer__link">CONTACT</a>
            </div>
            <div class="footer__social">
                <a class="footer__instagram" href="#"><i class="fab fa-instagram"></i></a>
                <a class="footer__facebook" href="#"><i class="fab fa-facebook-f"></i></a>
                <a class="footer__twitter" href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

</body>

</html>
